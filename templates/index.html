<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN - Report Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .spinner-border { width: 3rem; height: 3rem; }
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1050;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        #loader p { margin-top: 1rem; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p id="loader-message">Processing...</p>
    </div>

    <div class="container mt-4">
        <div class="text-center p-3 mb-4 bg-light rounded-3">
            <h1 class="display-5">ODIN: Observational Diarization and Insight Network</h1>
            <p class="lead">Upload a media file to generate a speaker-labeled transcript, then create a polished report.</p>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Step 1: Upload Media & Transcribe</h3>
            </div>
            <div class="card-body">
                <form id="upload-form">
                    <div class="mb-3">
                        <label for="file-input" class="form-label">Select Audio or Video File</label>
                        <input class="form-control" type="file" id="file-input" name="file" accept=".wav,.mp3,.m4a,.mp4,.mov,.avi">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Transcribe</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Step 2: Review, Edit, and Generate Report</h3>
            </div>
            <div class="card-body">
                <form id="report-form">
                    <div class="mb-3">
                        <label for="transcript-box" class="form-label"><strong>Editable Transcript / Final Report</strong></label>
                        <textarea class="form-control" id="transcript-box" rows="15" placeholder="Transcript will appear here after processing..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="notes-box" class="form-label"><strong>Officer's Top-Level Notes</strong></label>
                        <textarea class="form-control" id="notes-box" rows="4" placeholder="Add any high-level context or summary notes here..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="prompt-box" class="form-label"><strong>AI Command Prompt</strong></label>
                        <textarea class="form-control" id="prompt-box" rows="3">{{ default_prompt }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Generate/Update Report</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const reportForm = document.getElementById('report-form');
        const fileInput = document.getElementById('file-input');
        const transcriptBox = document.getElementById('transcript-box');
        const loader = document.getElementById('loader');
        const loaderMessage = document.getElementById('loader-message');

        function showLoader(message) {
            loaderMessage.textContent = message;
            loader.style.display = 'flex';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        // --- Handle Transcription ---
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            if (fileInput.files.length === 0) {
                alert('Please select a file first.');
                return;
            }
            formData.append('file', fileInput.files[0]);

            showLoader('Uploading and transcribing... This may take several minutes.');
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    transcriptBox.value = result.transcript;
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Upload Error:', error);
                alert('An unexpected error occurred during upload. Check the console.');
            } finally {
                hideLoader();
            }
        });

        // --- Handle Report Generation ---
        reportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const transcript = document.getElementById('transcript-box').value;
            const prompt = document.getElementById('prompt-box').value;
            const notes = document.getElementById('notes-box').value;

            if (!transcript) {
                alert('The transcript box is empty. Please process a file first.');
                return;
            }

            showLoader('Generating report with Ollama...');

            try {
                const response = await fetch('/generate_report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ transcript, prompt, notes }),
                });

                const result = await response.json();

                if (response.ok) {
                    // Populate the main text box with the generated report
                    transcriptBox.value = result.report;
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Report Generation Error:', error);
                alert('An unexpected error occurred during report generation. Check the console.');
            } finally {
                hideLoader();
            }
        });
    </script>
</body>
</html>
